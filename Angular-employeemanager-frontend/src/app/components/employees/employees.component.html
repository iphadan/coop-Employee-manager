<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container" >


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <button type="button" class="btn btn-secondary tooltips" (click)="onOpenModal('add',null)">AddEmployee</button>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2"  (ngModelChange)="searchEmployee(key?.value)" #key="ngModel"  ngModel name="key" type="search" placeholder="Search" aria-label="Search">
     
      </form>
    </div>
  </nav> 
<div class="row bootstrap snippets bootdeys" >

   
    
    <div class="col-md-3" *ngFor="let employee of employees">
        <div class="panel widget">
        <div class="widget-header bg-success"></div>
        <div class="widget-body text-center">
          <img alt="Profile Picture" class="widget-img img-circle img-border" src="https://bootdey.com/img/Content/avatar/avatar2.png">
          <h4 class="mar-no">{{employee.name}}</h4>
          <p class="text-muted mar-btm">{{employee.email}}</p>
    
          <div class="pad-ver">
         
            <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil" (click)="onOpenModal('edit',employee)"></i></a>
            <a class="btn btn-secodary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times" (click)="onOpenModal('delete',employee)"></i></a>

           
          </div>
        </div>
      </div>
    </div>
   


        <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
    <div class="form-group">  <label for="name">Name</label>
                <input type="text" ngModel name="name" class="form-control" id="name" required>
                <label for="email">Email</label>
                <input type="text" ngModel name="email" class="form-control" id="email" required>
                <label for="job">Job Title</label>
                <input type="text" ngModel name="job" class="form-control" id="job" required>
                <label for="phone">Phone</label>
            <input type="text" ngModel name="phone" class="form-control" id="phone" required>
            <label for="employeeCode">Employee Code</label>
            <input type="text" ngModel name="employeeCode" class="form-control" id="employeeCode" required>
          
          </div>

 <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
            <button [disabled]="addForm['invalid']" type="submit" class="btn btn-primary">Save changes</button>
          </div>

            </form>
            
          </div>
         
        </div>
      </div>
    </div>
    


    <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #editForm="ngForm" >
              <div class="form-group">  <label for="name">Name</label>
                          <input type="text" ngModel="{{editEmployee?.name}}" name="name" class="form-control" id="name" required >
                          <label for="email">Email</label>
                          <input type="text" ngModel="{{editEmployee?.email}}" name="email" class="form-control" id="email" required >
                          <label for="job">Job Title</label>
                          <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle" class="form-control" id="jobTitle" required >
                          <label for="phone">Phone</label>
                      <input type="text" ngModel name="phone" class="form-control" id="phone" required value="{{editEmployee?.phone}}">
                     
                      <input type="hidden" ngModel="{{editEmployee?.id}}"  name="id" class="form-control" id="id"  >
                      <input type="hidden" ngModel="{{editEmployee?.employeeCode}}"  name="employeeCode" class="form-control" id="employeeCode" >
                    
                    </div>
          
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="editBtnClose" data-dismiss="modal">Close</button>
                      <button [disabled]="editForm['invalid']" (click)="onUpdateEmployee(editForm.value)" class="btn btn-primary">Save changes</button>
                    </div>
          
                      </form>
        
      </div>
      
    </div>
  </div>
</div>




<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteEmployeeModalLable">Delete Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Are you sure ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="deleteBtn" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteEmployee(deleteId)">Delete</button>
      </div>
    </div>
  </div>
</div>

    


</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="employees?.length ==0">
  <strong>Holy guacamole!</strong> There is nothing to show here
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
